<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .links{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="links" id="orange-clicker"><a>Жанр книги</a></div>
    <script>
        let borderinside = document.getElementById("orange-clicker");
        let i = 0;
        borderinside.addEventListener('click', clickup);
        function clickup(){
            if(i === 0){
                borderinside.style.border = "3px solid orange";
                i=i+1;
            }
            else{
                borderinside.style.border = "1px solid black";
                i=i-1;
            }
        }
    </script>
</body>
</html>
